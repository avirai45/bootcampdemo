<template>
    <lightning-card title="Rendering list" icon-name="custom:custom14">
        <!--For Each-->
        <p class="slds-m-left_small">Using For Each Directive</p>
        <ul class="slds-m-around_medium">
            <template for:each={contacts} for:item="contact">
                <li key={contact.Id}>
                    {contact.Name}, {contact.Title}
                </li>
            </template>
        </ul>

        <!--Iterator-->
        <p class="slds-m-left_small">Using Iterator Directive</p>
        <ul class="slds-m-around_medium">
            <template iterator:it={contacts}>
                <li key={it.value.Id}>
                    <div if:true={it.first} class="list-first"></div>
                    {it.value.Name}, {it.value.Title}
                    <div if:true={it.last} class="list-last"></div>
                </li>
            </template>
        </ul>
    </lightning-card>
</template>
